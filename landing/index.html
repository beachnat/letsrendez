<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let's Rendez – Group travel, elevated</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: #fbfcfb;
      color: #1a3a3d;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .card {
      max-width: 480px;
      padding: 2.5rem;
      border-radius: 12px;
      border: 1px solid #afae8f;
      background: #fff;
      box-shadow: 0 4px 24px rgba(53, 103, 105, 0.08);
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2rem;
      color: #356769;
      margin: 0 0 0.5rem;
    }
    .tagline {
      font-size: 1.125rem;
      color: #afae8f;
      margin: 0 0 1.5rem;
      font-weight: 600;
    }
    p {
      font-size: 1rem;
      line-height: 1.6;
      margin: 0 0 1rem;
      color: #1a3a3d;
    }
    .coming {
      font-size: 0.95rem;
      color: #356769;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #afae8f;
    }
    a {
      color: #356769;
      font-weight: 600;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Let's Rendez</h1>
    <p class="tagline">Group travel, elevated</p>
    <p>We help groups plan trips together—flights, stays, and activities in one place—without the chaos.</p>
    <p class="coming">App coming soon. For affiliate or partnership inquiries, contact <a href="mailto:hello@letsrendez.app">hello@letsrendez.app</a>.</p>
  </div>
</body>
</html>
