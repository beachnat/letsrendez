# Deploy Firebase (Functions + Firestore rules) on push to main.
# Requires: add FIREBASE_TOKEN to repo Secrets (Settings → Secrets and variables → Actions).
# Get a token: run `npx firebase login:ci` locally and paste the token.
name: Firebase Deploy

on:
  push:
    branches: [main]
    paths:
      - 'functions/**'
      - 'firestore.rules'
      - 'firebase.json'
  workflow_dispatch: # allow manual run from Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: functions

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions,firestore:rules --non-interactive
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
